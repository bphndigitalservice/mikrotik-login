<html>
<head>
    <title>mikrotik hotspot > error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div class="hotspot-login">
    <div class="bg-white/90 backdrop-blur-2xl shadow-md rounded-lg p-6 w-full max-w-md flex flex-col items-center space-y-4">

        <div class="animated-error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 animate-pulse" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m0-12a9 9 0 110 18 9 9 0 010-18z"/>
            </svg>
        </div>
        <div class="text-gray-800 text-lg font-medium">Hotspot ERROR: $(error)</div>
        <br>
        <div class="text-sm text-blue-500 underline">
            Login page: <a href="$(link-login)" class="hover:text-blue-700">$(link-login)</a>
        </div>
    </div>
</div>
</body>
</html>
