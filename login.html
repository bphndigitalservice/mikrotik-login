<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.png"/>
</head>

<body>
$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username"/>
    <input type="hidden" name="password"/>
    <input type="hidden" name="dst" value="http://campaign.internal.bphn.go.id"/>
    <input type="hidden" name="popup" value="true"/>
</form>
<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript">
    function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
    }
</script>
$(endif)
<div
        class="hotspot-login"
>
    <div class="w-full max-w-md backdrop-blur-2xl bg-white/90 p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="flex flex-col justify-center items-center">
                <img src="img/logo-min.png" alt="logo" class="w-30 h-30">
                <h1 class="text-xl font-bold text-gray-800 mt-2">Badan Pembinaan Hukum Nasional</h1>
            </div>
            <p class="text-gray-600 mt-2">Please login to access the internet</p>
        </div>

        <!-- Login Form -->
        <form autocomplete="off" name="login" action="$(link-login-only)" method="post"
              $(if chap-id) onSubmit="return doLogin()" $(endif) class="space-y-6">
            <input type="hidden" name="dst" value="http://campaign.internal.bphn.go.id"/>
            <input type="hidden" name="popup" value="true"/>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <div class="relative">
                    <input
                            id="username"
                            name="username"
                            type="text" value="$(username)"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            placeholder="Enter your username"
                            required
                    />
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            placeholder="Enter your password"
                            required
                    />
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></svg>
                </div>
            </div>
            $(if error)
            <div class="flex items-center justify-center bg-red-500 text-white text-sm font-medium py-2 px-4 rounded">
                $(error)
            </div>
            $(endif)
            <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 group"
            >
                Connect
                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform"></svg>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p class="mt-1 text-xs">Butuh akses internet? Hubungi Bagian Umum - Sekretariat.</p>
            <p class="mt-4">Badan Pembinaan Hukum Nasional</p>
            <p class="mt-1">Kementerian Hukum</p>
        </div>
    </div>
</div>
</body>
</html>
