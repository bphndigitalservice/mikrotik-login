<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.png"/>
</head>

<body>
$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username"/>
    <input type="hidden" name="password"/>
    <input type="hidden" name="dst" value="$(link-orig)"/>
    <input type="hidden" name="popup" value="true"/>
</form>
<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript">
    function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
    }
</script>
$(endif)
<div
        class="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-4"
        style="background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&q=80')"
>
    <div class="w-full max-w-md backdrop-blur-lg bg-white/90 p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-blue-500 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">WiFi Hotspot Login</h1>
            <p class="text-gray-600 mt-2">Please login to access the internet</p>
        </div>

        <!-- Login Form -->
        <form autocomplete="off" name="login" action="$(link-login-only)" method="post"
              $(if chap-id) onSubmit="return doLogin()" $(endif) class="space-y-6">
            <input type="hidden" name="dst" value="$(link-orig)"/>
            <input type="hidden" name="popup" value="true"/>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <div class="relative">
                    <input
                            id="username"
                            name="username"
                            type="text" value="$(username)"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            placeholder="Enter your username"
                            required
                    />
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            placeholder="Enter your password"
                            required
                    />
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></svg>
                </div>
            </div>
            $(if error)
            <div class="flex items-center justify-center bg-red-500 text-white text-sm font-medium py-2 px-4 rounded">
                $(error)
            </div>
            $(endif)
            <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 group"
            >
                Connect
                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform"></svg>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p class="mt-1">Butuh akses internet? Hubungi Bagian Umum - Sekretariat.</p>
            <p class="mt-4 font-bold">Badan Pembinaan Hukum Nasional - Kementerian Hukum</p>
        </div>
    </div>
</div>
</body>
</html>
