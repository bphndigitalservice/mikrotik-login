<html>
<head>
    <title id="title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;"/>
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png"/>
</head>

<body class="bg-cover bg-center font-sans" style="background-image: url('img/backgroud.jpg');">
<script>
    function openLogin() {
        if (window.name !== 'hotspot_logout') return true;
        open('$(link-login)', '_blank', '');
        window.close();
        return false;
    }

    function readablizeBytes(bytes) {
        const units = ['bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
        const exp = Math.floor(Math.log(bytes) / Math.log(1024));
        return (bytes / Math.pow(1024, exp)).toFixed(2) + ' ' + units[exp];
    }
</script>
<div
        class="min-h-screen w-full bg-cover bg-center flex items-center justify-center p-4"
        style="background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&q=80')"
>
    <div class="w-full max-w-md backdrop-blur-lg bg-white/90 p-8 rounded-2xl shadow-2xl">
        <!-- Header with Logout Status -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-red-500 p-3 rounded-full">
                    <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg">
                        <!-- Add the LogOut SVG content here -->
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Successfully Logged Out</h1>
            <p class="text-gray-600 mt-2">Thank you for using our WiFi service</p>
        </div>

        <!-- Session Summary -->
        <div class="bg-gray-50 rounded-xl p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg">
                    <!-- Add the Clock SVG content here -->
                </svg>
                Session Summary
            </h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Duration</span>
                    <span class="font-medium text-gray-800">$(uptime)</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="log in"
                       onclick="window.location.href = '/'"
                       class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 group"
                >
                </input>
            </form>
        </div>
    </div>
</div>
</body>
</html>
